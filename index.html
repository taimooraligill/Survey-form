<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know your thoughts!</p>
        </header>

        <div class="container">
        <form id="survey-form">

            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- Number input -->
            <label for="number">Age:</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

            <p>Which option best describes your current role?</p>
            <select id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="PreferNo">Prefer not to Say</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio buttons -->
            <p>Would you recommend FreeCodeCamp to a friend?</p>
              
            <label class="radio-group">
                <input name="recommend" value="definitely" type="radio">Definitely
            </label>
            <label class="radio-group">
              <input name="recommend" value="maybe" type="radio">Maybe
            </label>                      
            <label class="radio-group">
                <input name="recommend" value="not-sure" type="radio">Not Sure
            </label>

            <!-- Dropdown for choice -->
            <label for="dropdown">What is your favourite feature of FreeCodeCamp?</label>
            <select>
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Opensource">Open source</option>
            </select>


            <!-- Checkboxes -->
            <p>What would you like to see improved? <span class="span">(Check all that apply)</span></p>
            
            <label>
                <input name="improvement" value="front-end-projects" type="checkbox">Front-end Projects
            </label>
            <label>
                <input name="improvement" value="back-end-projects" type="checkbox">Back-end Projects
            </label>
            <label>
                <input name="improvement" value="data-visualization" type="checkbox">Data Visualization
            </label>
            <label>
                <input name="improvement" value="videos" type="checkbox">Videos
            </label>
            <label>
                <input name="improvement" value="forum" type="checkbox">Forum
            </label>
            <label>
                <input name="improvement" value="additional-courses" type="checkbox">Additional Courses
            </label>

            <!-- Textarea for additional comments -->
            <p>Any Comments or suggestions?</p>
            <textarea id="comments" placeholder="Enter your comments."></textarea>

            <button type="submit" id="submit">Submit</button>

        </form>
    </div>
</body>
</html>
